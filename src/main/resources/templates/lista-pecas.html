<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Peças - PC-HUB</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h1 { color: #333; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        .btn { padding: 10px 15px; background-color: #007bff; color: white; text-decoration: none; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>Lista de Peças</h1>
    <a th:href="@{/pecas/cadastro}" class="btn">Cadastrar Nova Peça</a>
    
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Tipo</th>
                <th>Nome</th>
                <th>Socket</th>
                <th>Frequência</th>
                <th>Memória</th>
                <th>IDP</th>
                <th>Leitura</th>
                <th>Gravação</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="peca : ${pecas}">
                <td th:text="${peca.id}">1</td>
                <td th:text="${peca.tipo}">CPU</td>
                <td th:text="${peca.nome}">Ryzen 5 5600X</td>
                <td th:text="${peca.socket}">AM4</td>
                <td th:text="${peca.frequencia}">3.7 GHz</td>
                <td th:text="${peca.memoria}">N/A</td>
                <td th:text="${peca.idp}">65W</td>
                <td th:text="${peca.leitura}">N/A</td>
                <td th:text="${peca.gravacao}">N/A</td>
            </tr>
        </tbody>
    </table>
    
    <div th:if="${#lists.isEmpty(pecas)}">
        <p>Nenhuma peça cadastrada.</p>
    </div>
</body>
</html>
