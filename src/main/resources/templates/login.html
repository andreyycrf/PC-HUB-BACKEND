<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PC Hub - Login</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Estilos específicos para a página de login/cadastro */
        .auth-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--background);
        }
        .auth-box {
            background-color: var(--surface);
            padding: 2rem;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-lg);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .auth-box h2 {
            margin-bottom: 1.5rem;
            color: var(--text-dark);
            font-weight: var(--font-weight-semibold);
        }
        .form-group {
            margin-bottom: 1rem;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: var(--font-weight-medium);
            color: var(--text-medium);
        }
        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border);
            border-radius: var(--radius-md);
            font-size: 1rem;
            transition: border-color 0.2s;
        }
        .form-group input:focus {
            border-color: var(--primary);
            outline: none;
        }
        .btn-login {
            width: 100%;
            margin-top: 1rem;
            background-color: var(--primary);
            color: white;
            padding: 0.75rem;
            border: none;
            border-radius: var(--radius-md);
            font-size: 1rem;
            font-weight: var(--font-weight-semibold);
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .btn-login:hover {
            background-color: var(--primary-hover);
        }
        .link-cadastro {
            display: block;
            margin-top: 1rem;
            color: var(--primary);
            text-decoration: none;
            font-weight: var(--font-weight-medium);
        }
        .link-cadastro:hover {
            text-decoration: underline;
        }
        .alert {
            padding: 0.75rem;
            margin-bottom: 1rem;
            border-radius: var(--radius-md);
            text-align: left;
            font-weight: var(--font-weight-medium);
        }
        .alert-error {
            background-color: #fee2e2;
            color: #ef4444;
            border: 1px solid #fca5a5;
        }
        .alert-success {
            background-color: #d1fae5;
            color: #059669;
            border: 1px solid #6ee7b7;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <h2>Login no PC Hub</h2>

            <!-- Mensagem de erro de login -->
            <div th:if="${param.error}" class="alert alert-error">
                Email ou senha inválidos.
            </div>

            <!-- Mensagem de logout bem-sucedido -->
            <div th:if="${param.logout}" class="alert alert-success">
                Você foi desconectado com sucesso.
            </div>

            <!-- Mensagem de cadastro bem-sucedido -->
            <div th:if="${param.success}" class="alert alert-success">
                Cadastro realizado com sucesso! Faça login.
            </div>

            <form th:action="@{/login}" method="post">
                <div class="form-group">
                    <label for="username">Email:</label>
                    <input type="email" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Senha:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn-login">Entrar</button>
            </form>

            <a th:href="@{/usuario/cadastro}" class="link-cadastro">Ainda não tem conta? Cadastre-se</a>
        </div>
    </div>
</body>
</html>
